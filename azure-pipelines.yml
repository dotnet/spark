      inputs:
        command: test
        projects: '**/Microsoft.Spark.E2ETest/*.csproj'
        arguments: '--configuration $(buildConfiguration --filter $(TestsToFilterOut)'
      env:
        SPARK_HOME: $(Build.BinariesDirectory)\spark-2.3.2-bin-hadoop2.7

    - task: DotNetCoreCLI@2
